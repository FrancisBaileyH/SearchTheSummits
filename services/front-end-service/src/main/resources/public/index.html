<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Search the Summits is a custom search engine built for accessing route beta and mountain trip reports.">
  <meta property="og:title" content="Search the Summits" />
  <meta property="og:locale" content="en_EN" />
  <meta property="og:description" content="Search the Summits is a custom search engine built for accessing route beta and mountain trip reports." />
  <meta property="og:url" content="https://searchthesummits.com" />
  <meta property="og:site_name" content="Search the Summits" />
  <meta property="og:image" content="https://searchthesummits.com/images/og-STS.jpg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="css/normalize.css">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg"/>
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link rel="manifest" href="/images/site.webmanifest">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/search.css">
  <title>Search the Summits</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/search.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <nav class="header-menu">
          <ul>
            <li><a class="current-nav-page" href="/">Search</a></li>
            <li><a href="/about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="search-form-container invisible">
        <div class="search-logo-column">
          <h3><a href="/"><span class="logo-text">Search the Summits</span><img class="logo" src="/images/SearchIcon_Black.svg"/></a></h3>
          <p class="search-form-tagline">Over 80,000 trip reports at your finger tips</p>
        </div>
        <div class="search-form-column">
          <form id="search-form">
            <div class="search-form-ui-bar">
              <input type="search" name="search" id="search-bar" />
              <div class="search-clear-button invisible">X</div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="search-results-container">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="search-pagination-container">
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div id="footer-image"></div>
  </footer>
</body>
</html>
